<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js输出.html</title>
		
		<!--JavaScript代码要写到script标签中-->
		
		<script type="text/javascript">			<!-- type="text/javascript" 写不写都可以，为默认值-->

			/*在页面中显示（）相当于在body中写入*/
			document.write("这是一个网页");
			
			/*弹出警告框*/
			alert("hello world");
			
			/*向控制台输出*/
			console.log("这里是控制台");
			
		</script>
	</head>
	
	<body>
	
	</body>
</html>
