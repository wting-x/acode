<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js基本语法_字面量、变量与标识符</title>
		
		<script>
		
		/*多行注释*/
		//单行注释
		/*1、js中严格区分大小写
		  2、js语句末尾可以不加分号，浏览器会自动加上，但有时会加错，所以最好写代码时加上
		  3、js会忽略多个空格（换行）
		*/
		</script>
		
	</head>
	
	<body>
	
		<h3> 字面量与变量 </h3>
		<script>
		//在js中用var关键字来声明变量（可先声明后赋值，也可声明与赋值同时进行）
		var a = 3;
		</script>
	
		<h3> 标识符 </h3>
		<script>
		/*标识符	可自主命名，e.g.变量名，函数名，属性名
				-js底层保存标识符时采用Unicode编码
		命名规则	1、可用字母，数字，_和$
					2、标识符不能以数字开头
					3、标识符不能是ES中的关键字或保留字
					4、标识符一般采用驼峰命名法		
						-首字母小写，每个单词字母大写，其余字母小写
					e.g.  helloworld可命名为helloWorld
		*/
		</script>
	
	</body>
</html>
